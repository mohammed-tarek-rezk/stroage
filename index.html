<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo Data Storage</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ceb4f6e340.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="fylo">
            <div class="logo">
                <img src="fylo-data-storage-component-master/images/logo.svg" alt="">
            </div>
            <div class="icons">
                <i class="fa-solid fa-file"></i>
                <i class="fa-solid fa-folder"></i>
                <i class="fa-solid fa-cloud-arrow-up"></i>
            </div>
        </div>
        <div class="percent">
            <div class="nav">
                <span>185</span>  GB LEFT
            </div>
            <p>You've used 815GB of your storage </p>
            <div class="special"><p> <span></span></p><h1 class="clear"></h1></div>
            <p><span>0GB</span><span>1000GB</span></p>
        </div>
    </div>
    <div class="shapes">
    </div>

</body>
</html>
